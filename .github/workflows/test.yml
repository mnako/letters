---
name: Test
"on":
  push:
    tags:
      - v*
    branches:
      - main
  pull_request: null
jobs:
  test:
    name: Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - "1.18"
          - "1.19"
          - "1.20"
          - "1.21"
          - "1.22"
          - "1.23"
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5.3.0
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Test
        run: make test
      - name: Lint
        uses: golangci/golangci-lint-action@v6.2.0
        with:
          version: v1.63.4
